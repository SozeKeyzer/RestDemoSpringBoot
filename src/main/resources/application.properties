#properties file is used for the configuration in spring boot as we dont use any xml file

#changing the server port
server.port=9090
#this is key=this is value


#database configuration:mysql(if we use any other database then the configuration will be different)
spring.datasource.url=jdbc:mysql://localhost:3306/rest_database
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
